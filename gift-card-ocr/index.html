<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>點數卡序號密碼提取器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <!-- 
      Configure Babel to use the classic React runtime and TypeScript preset.
      This resolves the "react/jsx-runtime" module loading issue in this setup.
    -->
    <script
      type="text/babel"
      data-type="module"
      src="./index.tsx"
      data-presets='[["@babel/preset-react", { "runtime": "classic" }], "@babel/preset-typescript"]'
    ></script>
  </body>
</html>
